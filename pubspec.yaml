name: bioreino_mobile
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.5
  google_fonts: ^4.0.4
  connectivity_plus: ^4.0.0
  internet_connection_checker: ^1.0.0+1
  mongo_dart: ^0.9.1
  realm: ^1.0.3
  shared_preferences: ^2.1.1
  dbcrypt: ^2.0.0
  flutter_cache_manager: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/drawer_icons/
    - assets/
    - assets/splash_screen_icons/
    - assets/error_images/
    - assets/login_images/
